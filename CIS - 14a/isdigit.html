	<body>
	
	<script type="text/javascript">
		var str="92509";
		var number="0123456789";
		//Loop through and compare each digit to the numbers
		var isdigit=false;
		for(var i=0;i<number.lenth;i++){
			if(number.charAt(i)==str[0]){
				isdigit=true;
				break;
			}
		}
		document.write("Is it a digit?="+isdigit);
		
	</script>

	</body>
