<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Nested If's</title>
</head>

<body>
<script type="text/javascript">
	//Example of nested if's
	var age=55;
	var working=false;
	document.write("I am "+age+" years old <br/>");
	if(age>55){
		if(!working){
			document.write("You are retired <br/>");
		}else{
			document.write("You are still employed but feeling old wanting to retire <br/>");
		}
	}else{
		document.write("You are not old enough to retire <br/>");
		if(!working){
			document.write("You are Looking for work <br/>");
		}
	}
	//Same result without nesting
	if(age>55&&!working)document.write("You are retired <br/>");
	if(age>55&&working)document.write("You are still employed but feeling old wanting to retire <br/>");
	if(age<=55)document.write("You are not old enough to retire <br/>");
	if(age<=55&&!working)document.write("You are Looking for work <br/>");
</script>
</body>
</html>
