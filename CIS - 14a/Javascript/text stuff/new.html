<script type="text/javascript">
var x =2+2*2-2;

var x = 2, y = 3;

var result = Math.pow(x,y);
document.write("<h1>"+x+"^"+y+"="+result+"</h1>");

var p,i,n;
var x = (1+i);
var result = Math.pow(x,n);
result*=p;
document.write("<h1>"+result.toFixed(2)+"</h1>");

var p=100, i=.09,n=8;

</script>
