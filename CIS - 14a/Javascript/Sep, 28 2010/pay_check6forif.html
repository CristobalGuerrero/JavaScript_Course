<html>
<head>
	<title>Paycheck</title>
	</head>
	
	<body>
	<script type="text/javascript">
	//calculating a paycheck
	//initialize known values
	var hours_max=72;//Hours
	var pay_rate=10;//Dollars
	var over_time=40//Time when overtime starts Hours
	var over_rate=1.5//Overtime rate
	//Paycheck calculation and print out
	document.write('<table border="2" align="center" style="text-align:center">');
	document.write('<tr><th>Hours Worked</th><th>Pay Rate</th><th>Gross Pay</th><th>Tax%</th><th>Net Pay</th></tr>');
	for(var hours_worked=1;hours_worked<=hours_max;hours_worked++){
		var pay_check=hours_worked*pay_rate;
		if(hours_worked>over_time)pay_check+=(hours_worked-over_time)*(over_rate-1)*pay_rate;
		//Output the results
		document.write("<tr><td>"+hours_worked+" (hrs)</td>");
		document.write("<td>$"+pay_rate.toFixed(2)+"</td>");
		document.write("<td>"+pay_check.toFixed(2)+"</td>");
		
		//Now we will calculate the net pay which accounts for taxes
		var tax_rate=.1;//percentage of the gross
		var class_envy=400//class envy rate
		var class_rate=2//Rich mans penalty
		//Now calculate the taxes
		var tax=pay_check*tax_rate;
		if(pay_check>class_envy){tax+=(pay_check-class_envy)*(class_rate-1)*tax_rate;}
		pay_check-=tax;
		document.write("<td>$"+tax.toFixed(2)+"</td>");
		document.write("<td>$"+pay_check.toFixed(2)+"</td></tr>");
		}
		document.write('</table>');
	</script>
	</body>
	</html>
